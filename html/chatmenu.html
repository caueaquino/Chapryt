<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="../img/icon.png">
        <title>Chapryt - Chat Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />

        <script src="../js/node_modules/firebase/firebase.js"></script>

        <script src="../js/app.js"></script>

        <script src="../js/chat.js"></script>
    </head>
    <body>
        <div class="col-md-4">
            <h1><img src="../img/icon.png" height="100px" width="80px" alt="Icon"> <b>Chapryt</b></h1>
            <br>

            <div id="chatt">
                <h3 class="text-center">Chat Start</h3>
            </div>
            <br>
            <h5>Message:</h5>
            <input id="userMessage" type="text" class="form-control" placeholder="Message">
            <br>
            <button class="btn btn-lg btn-block" onclick="sendMessage()">Send Message</button>
            <button class="btn btn-lg btn-block" data-toggle="modal" data-target="#ModalLogout">Logout</button>
        </div>

        <!--modal Logout-->
        <div class="modal fade" id="ModalLogout" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
            
                        <div class="modal-header"> 
                            <h4 class="modal-title" id="ModalLabel">Logout:</h4>
            
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
        
                        <div class="modal-body">
                            <div class="form-collum">  
                                <label><b>Do you really want to logout?</b></label>            
                            </div>
                        </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn" onclick="logout()">Confirm</button>
                            </div>
            
                    </div>
                </div>
            </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
        
    </body>
</html>
